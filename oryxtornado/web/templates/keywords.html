<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>OryX Transformation Engine</title>

<link href="/css/main.css" media="all" type="text/css" rel="stylesheet">
	<link href="/css/bootstrap.min.css" media="all" type="text/css"
		rel="stylesheet">
		<link href="/css/bootstrap-responsive.min.css" media="all"
			type="text/css" rel="stylesheet">

			<script src="/scripts/jquery-1.8.3.min.js"></script>
			<script src="/scripts/bootstrap.min.js"></script>
</head>
<body>
	<center>
		<h1>OryX Keyword demo</h1>
	</center>
	<div>
		<div
			style="width: 50%; margin-top: 3%; margin-left: 10%; overflow: hidden; float: left;">
			<table>
				<tr>
					<td>{{data}}</td>
				</tr>
			</table>
		</div>
		<div class="span8"
			style="width: 20%; margin-top: 3%; overflow: hidden; float: right; margin-right: 10%;">
			<table>
				{% for key in keywords %}
				<tr>
					<td>{{key}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>

</body>
</html>
